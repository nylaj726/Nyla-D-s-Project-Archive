<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button id="submit-btn">Submit Guess</button>
        <p id="feedback"></p>
        <p>Number of attempts: <span id="attempts">0</span></p>
        <button id="reset-btn" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
